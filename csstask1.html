<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
    border-collapse: separate;
    padding-left: 5px;
}

  div {
    background-color: #96d4d3;
    border: 1px solid black;
    border-radius: 20px;
    display: inline-block
  }

  th, td {
    padding-left: 20px;
    padding-right: 100px;
    margin: 10px;
    border: 1px solid black;
  }

  .age{
    padding-left: 20px;
    padding-right: 50px;
  }

  th {
    border-radius: 50px;
  }
  td {
    border-radius: 50px;
  }
    </style>
</head>
<body>
    
    <h1>CSS TASK 1</h1>
    <div>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th class="age">Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td class="age">John</td>
                <td class="age">Doe</td>
                <td class="age">80</td>
            </tr>
        </table>
    </div>
</body>
</html>
